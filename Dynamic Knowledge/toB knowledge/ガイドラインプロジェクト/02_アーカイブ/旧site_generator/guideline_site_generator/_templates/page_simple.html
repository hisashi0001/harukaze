<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} | Harukazeガイドライン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", "Hiragino Sans", "Yu Gothic", Arial, sans-serif;
            line-height: 1.8;
            color: #333;
            background: #fff;
        }

        /* ヘッダー */
        .header {
            background: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 16px;
            font-weight: normal;
            color: #666;
        }

        .header nav {
            display: flex;
            gap: 20px;
        }

        .header nav a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .header nav a:hover {
            background: #e8e8e8;
        }

        .header nav a.active {
            background: #333;
            color: #fff;
        }

        /* メインコンテンツ */
        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        /* コンテンツスタイル */
        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        h2 {
            font-size: 24px;
            margin: 40px 0 20px;
            padding-top: 20px;
        }

        h3 {
            font-size: 18px;
            margin: 30px 0 15px;
            font-weight: 600;
        }

        p {
            margin-bottom: 20px;
        }

        ul, ol {
            margin: 0 0 20px 0;
            padding-left: 30px;
        }

        li {
            margin-bottom: 8px;
        }

        /* リンク */
        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* コード */
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: "SF Mono", Monaco, "Inconsolata", "Fira Code", monospace;
            font-size: 14px;
        }

        pre {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 20px 0;
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* 引用 */
        blockquote {
            border-left: 4px solid #e0e0e0;
            padding-left: 16px;
            margin: 20px 0;
            color: #666;
        }

        /* 強調 */
        strong {
            font-weight: 600;
        }

        /* 動画埋め込み */
        div[style*="position: relative"] {
            margin: 30px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* テーブル */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            font-weight: 600;
            background: #f8f8f8;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
            }

            .header nav {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 5px;
            }

            .main {
                padding: 20px 15px 60px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Harukazeガイドライン</h1>
            <nav>
                {{NAV_LINKS}}
            </nav>
        </div>
    </header>

    <main class="main">
        {{CONTENT}}
    </main>
</body>
</html>
