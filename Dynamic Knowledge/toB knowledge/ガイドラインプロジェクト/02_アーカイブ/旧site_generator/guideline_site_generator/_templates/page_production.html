<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} | Harukazeガイドライン</title>
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --text-primary: #cccccc;
            --text-secondary: #969696;
            --accent: #007acc;
            --accent-hover: #0098ff;
            --border: #3e3e42;
            --success: #89d185;
            --warning: #f9c74f;
            --error: #f38ba8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* サイドバー - VSCode風 */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-tertiary);
        }

        .sidebar-header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .category {
            margin-bottom: 16px;
        }

        .category-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 20px 4px 20px;
            margin-bottom: 4px;
        }

        .nav-item {
            display: block;
            padding: 8px 20px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 13px;
            border-left: 3px solid transparent;
            transition: all 0.15s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            border-left-color: var(--accent);
        }

        .nav-item.active {
            background: var(--bg-tertiary);
            border-left-color: var(--accent);
            color: var(--text-primary);
        }

        /* メインコンテンツ */
        .main-content {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .content-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .content-body {
            flex: 1;
            padding: 32px 40px;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        /* コンテンツスタイル */
        .content-body h1 {
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 12px;
        }

        .content-body h2 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin: 32px 0 16px 0;
            display: flex;
            align-items: center;
        }

        .content-body h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--accent);
            margin-right: 12px;
            border-radius: 2px;
        }

        .content-body h3 {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin: 24px 0 12px 0;
        }

        .content-body p {
            margin-bottom: 16px;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .content-body ul, .content-body ol {
            margin: 16px 0;
            padding-left: 24px;
        }

        .content-body li {
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .content-body strong {
            color: var(--success);
            font-weight: 600;
        }

        /* コードブロック */
        .content-body code {
            background: var(--bg-tertiary);
            color: var(--accent);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', 'SF Mono', Monaco, monospace;
            font-size: 13px;
        }

        .content-body pre {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid var(--border);
        }

        .content-body pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        /* テーブル */
        .content-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .content-body th {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 12px 16px;
            font-weight: 600;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .content-body td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        .content-body tr:last-child td {
            border-bottom: none;
        }

        /* 引用 */
        .content-body blockquote {
            border-left: 4px solid var(--accent);
            background: var(--bg-secondary);
            padding: 16px 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        /* アラートボックス */
        .alert {
            padding: 16px 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .alert-info {
            background: rgba(0, 122, 204, 0.1);
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .alert-success {
            background: rgba(137, 209, 133, 0.1);
            border-color: var(--success);
            color: var(--text-primary);
        }

        .alert-warning {
            background: rgba(249, 199, 79, 0.1);
            border-color: var(--warning);
            color: var(--text-primary);
        }

        /* 動画埋め込み */
        .video-embed {
            margin: 24px 0;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .video-embed iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border-radius: 6px;
        }

        .loom-embed {
            margin: 16px 0;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .loom-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .loom-link:hover {
            color: var(--accent-hover);
        }

        /* スクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .container {
                flex-direction: column;
                height: auto;
            }

            .content-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {{SIDEBAR}}
        
        <main class="main-content">
            <div class="content-header">
                {{TITLE}}
            </div>
            
            <div class="content-body">
                {{CONTENT}}
            </div>
        </main>
    </div>

    <script>
        // アクティブなページをハイライト
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                if (item.getAttribute('href') === currentPage) {
                    item.classList.add('active');
                }
            });

            // YouTube動画の自動リサイズ
            const videoEmbeds = document.querySelectorAll('.video-embed iframe');
            videoEmbeds.forEach(iframe => {
                const container = iframe.parentElement;
                const containerWidth = container.offsetWidth - 40; // padding考慮
                if (containerWidth < 560) {
                    const scale = containerWidth / 560;
                    iframe.style.width = containerWidth + 'px';
                    iframe.style.height = (315 * scale) + 'px';
                }
            });
        });
    </script>
</body>
</html>
